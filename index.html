<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninora Mirrors | Handcrafted Artisanal Mirrors</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* --- Color Palette & Variables --- */
        :root {
            --bg-color: #f5f2ed;      /* Soft Beige */
            --clay-brown: #a68a64;
            --forest-green: #2d3a3a;
            --rust: #8b4513;
            --soft-black: #1a1a1a;
            --dark-gray: #4a4a4a;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--soft-black);
            line-height: 1.6;
        }

        /* --- Header Section --- */
        header {
            display: flex;
            align-items: center;
            padding: 40px 10%;
            background-color: var(--bg-color);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .header-left {
            flex: 1;
        }

        .brand-name {
            font-family: 'Pinyon Script', cursive;
            font-size: 3.5rem;
            color: var(--forest-green);
        }

        .header-right {
            flex: 1;
            text-align: right;
        }

        .logo-img {
            max-width: 150px;
            height: auto;
            filter: grayscale(20%); /* Adds to the "raw" aesthetic */
        }

        /* --- Gallery Section --- */
        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .mirror-grid {
            display: grid;
            /* 3 columns on desktop */
            grid-template-columns: repeat(3, 1fr);
            gap: 40px; /* Breathable margin between items */
        }

        .mirror-card {
            background: transparent;
            transition: transform 0.3s ease;
        }

        .mirror-card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            width: 100%;
            aspect-ratio: 4 / 5; /* Keeps natural, consistent proportions */
            overflow: hidden;
            background-color: #e0dbd1; /* Fallback "clay" color */
            border: 1px solid rgba(0,0,0,0.05);
        }

        .mirror-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images don't stretch or squash */
            display: block;
        }

        .mirror-info {
            margin-top: 15px;
            text-align: left;
        }

        .mirror-price {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--rust);
            letter-spacing: 1px;
        }

        .mirror-name {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--dark-gray);
            margin-bottom: 5px;
            display: block;
        }

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            .mirror-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .brand-name { font-size: 2.5rem; }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            .header-right { text-align: center; }
            .mirror-grid {
                grid-template-columns: 1fr; /* Stacks neatly on mobile */
            }
            .brand-name { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <h1 class="brand-name">Ninora Mirrors</h1>
        </div>
        <div class="header-right">
            <img src="pics/logo.png" alt="Ninora Logo" class="logo-img">
        </div>
    </header>

    <main class="container">
        <div class="mirror-grid">
            
            <div class="mirror-card">
                <div class="image-container">
                    <img src="pics/m1.jpg" alt="Handcrafted Mirror 1">
                </div>
                <div class="mirror-info">
                    <span class="mirror-name">The Earthbound Oval</span>
                    <p class="mirror-price">50.00 ლარი</p>
                </div>
            </div>

            <div class="mirror-card">
                <div class="image-container">
                    <img src="pics/m2.jpg" alt="Handcrafted Mirror 2">
                </div>
                <div class="mirror-info">
                    <span class="mirror-name">Raw Clay Rectangle</span>
                    <p class="mirror-price">80 ლარი</p>
                </div>
            </div>

            <div class="mirror-card">
                <div class="image-container">
                    <img src="pics/m3.jpg" alt="Handcrafted Mirror 3">
                </div>
                <div class="mirror-info">
                    <span class="mirror-name">Forest Edge Circular</span>
                    <p class="mirror-price">50 ლარი</p>
                </div>
            </div>

            <div class="mirror-card">
                <div class="image-container">
                    <img src="pics/m4.jpg" alt="Handcrafted Mirror 4">
                </div>
                <div class="mirror-info">
                    <span class="mirror-name">Rust Arched Mirror</span>
                    <p class="mirror-price">50 ლარი</p>
                </div>
            </div>

            <div class="mirror-card">
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1583847268964-b28dc2f51ac9?auto=format&fit=crop&q=80&w=800" alt="Handcrafted Mirror 5">
                </div>
                <div class="mirror-info">
                    <span class="mirror-name">Minimalist Slate</span>
                    <p class="mirror-price">$275.00</p>
                </div>
            </div>

            <div class="mirror-card">
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1594041380963-3663a8a0df52?auto=format&fit=crop&q=80&w=800" alt="Handcrafted Mirror 6">
                </div>
                <div class="mirror-info">
                    <span class="mirror-name">The Artisan Full-Length</span>
                    <p class="mirror-price">$550.00</p>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
