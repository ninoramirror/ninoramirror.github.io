    <style>
        /* --- Color Palette & Variables --- */
        :root {

        }

       /* --- Header Section --- */
header {
    display: flex;
    align-items: center;
    padding: 40px 10%;
    background-color: var(--bg-color);
    border-bottom: 1px solid rgba(0,0,0,0.05);
}

.header-left {
    flex: 2; 
}

.brand-name {
    font-family: 'Pinyon Script', cursive;
    font-size: 3.5rem;
    color: var(--clay-brown);
    
   
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1); 
    letter-spacing: 1px;
    transition: all 0.4s ease; 
    display: inline-block;
    cursor: pointer;
    
 
    animation: fadeInTitle 2s ease-out;
}


.brand-name:hover {
    transform: scale(1.05);
    opacity: 0.9;
}


@keyframes fadeInTitle {
    from { 
        opacity: 0; 
        transform: translateY(-5px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }

}        .brand-name {

        .header-right {

        }

        .logo-img {

            filter: grayscale(20%);
            display: block;
            margin-left: auto;
            margin-right: 0; /* Adds to the "raw" aesthetic */
        }

        /* --- Gallery Section --- */
        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .mirror-grid {
            display: grid;
            /* 3 columns on desktop */
            grid-template-columns: repeat(3, 1fr);
            gap: 40px; /* Breathable margin between items */
        }

        .mirror-card {
            background: transparent;
            transition: transform 0.3s ease;
        }

        .mirror-card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            width: 100%;
            aspect-ratio: 4 / 5; /* Keeps natural, consistent proportions */
            overflow: hidden;
            background-color: #e0dbd1; /* Fallback "clay" color */
            border: 1px solid rgba(0,0,0,0.05);
        }

        .mirror-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images don't stretch or squash */
            display: block;
        }

        .mirror-info {
            margin-top: 15px;
            text-align: left;
        }

        .mirror-price {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--rust);
            letter-spacing: 1px;
        }

        .mirror-name {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--dark-gray);
            margin-bottom: 5px;
            display: block;
        }

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            .mirror-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .brand-name { font-size: 2.5rem; }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            .header-right { text-align: center; }
            .mirror-grid {
                grid-template-columns: 1fr; /* Stacks neatly on mobile */
            }
            .brand-name { font-size: 2.2rem; }
        }
    </style>
